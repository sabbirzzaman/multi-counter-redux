<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter Application</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="w-full p-10 text-slate-700">
            <!-- header -->
            <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
                Simple Counter Application
            </h1>

            <!-- counters -->
            <div class="max-w-md mx-auto mt-10 space-y-5">
                <div id="counter-cards"></div>

                <div class="h-auto bg-transparent flex justify-end">
                    <div class="flex justify-around w-full space-x-3">
                        <button
                            class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
                            id="add-new-card"
                        >
                            + Add New Counter
                        </button>
                        <button
                            class="bg-red-400 text-white px-3 py-2 rounded shadow"
                            id="reset"
                        >
                            Reset
                        </button>
                        <button
                            class="bg-red-400 text-white px-3 py-2 rounded shadow"
                            id="remove"
                        >
                            Remove
                        </button>
                        <button
                            class="bg-red-400 text-white px-3 py-2 rounded shadow"
                            id="remove-all"
                        >
                            Remove All
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
